<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">

        <div class="form-group">
            <label>FirstName</label>
            <input type="text"  [(ngModel)]="firstName"  class="form-control">
        </div>

        <div class="form-group">
            <label>LastName</label>
            <input type="text"  [(ngModel)]="lastName" class="form-control">
        </div>


        <div class="form-group">
            <label>Email address</label>
            <input type="text"  [(ngModel)]="email" class="form-control">
        </div>


        <div class="form-group">
            <label>Password</label>
            <input type="password"  [(ngModel)]="password" class="form-control">
        </div>

        <button type="button"  (click)="printData()" class="btn btn-primary"> Signup</button>

    </div>
</div>
